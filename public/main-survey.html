<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootswatch -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fd64f95310.js"></script>
    <!-- CSS Override -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">	
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/paw.ico" type="image/x-icon">	
    <title>Pupper</title>
</head>

<body>

<!-- Survery "header" -->
<div class="jumbotron jumbotron-fluid bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-11">
                <h1 class="display-1 text-white" id="logo">pupper&nbsp;<i class="fas fa-paw" id="paw"></i></h1>
                <br>
                <h3 class="text-white">Tell us about you and your pup.</h3>
            </div>
            <div class="col-1">
                <a class="btn btn-info btn-lg" id="logout-btn "href="/logout" role="button">Logout</a>
            </div>
        </div>
    </div>
</div>


<!-- Survey form -->
<div class="container bg-active text-info">
    <div class="row">
        <div class="col-md-12">
            <br>
            <h3><i class="fas fa-paw"></i><strong>&nbsp;About You</strong></h3>
        </div>
    </div>
    <br>
    <form>
    <div class="row">
        <div class="col-md-4 col-xs-12 form-group">
            <label for="name">Your Name*</label>
            <input type="text" class="form-control" id="owner-name" required>
        </div>
        <div class="col-md-4 col-xs-12 form-group">
            <label for="name">Your Pupper's Name*</label>
            <input type="text" class="form-control" id="dog-name" required>
        </div>
        <div class="col-md-4 col-xs-12 form-group">
            <label for="name">Your Pupper's Photo</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="dog-photo">
                    <label class="custom-file-label" for="dog-photo">Choose file</label>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <small>* indicates required field</small>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-12">
            <h5>Select an answer to each question below.</h5>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q1">What size would you consider your dog?</label>
            <select class="form-control form-group col-md-6 questions" id="q1">
                <option value="1">Small (under 25 lbs)</option>
                <option value="2">Medium (between 25-50 lbs)</option>
                <option value="3">Large (over 50 lbs)</option>
            </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q2">Is your dog family friendly?</label>
            <select class="form-control form-group col-md-6 questions" id="q2">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q3">My dog has lots of energy. They can keep playing all day long!</label>
            <select class="form-control form-group col-md-6 questions" id="q3">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q4">My dogs favorite position is asleep on the couch.</label>
            <select class="form-control form-group col-md-6 questions" id="q4">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q5">My dog is skittish around new people.</label>
            <select class="form-control form-group col-md-6 questions" id="q5">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q6">My dog is skittish around large groups of dogs.</label>
            <select class="form-control form-group col-md-6 questions" id="q6">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q7">My dog doesn’t do well around dogs that are larger than them.</label>
            <select class="form-control form-group col-md-6 questions" id="q7">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q8">My dog doesn’t do well around dogs that are smaller than them.</label>
            <select class="form-control form-group col-md-6 questions" id="q8">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q9">My dog has alpha tendency.</label>
            <select class="form-control form-group col-md-6 questions" id="q9">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q10">My dog likes to share their toys.</label>
            <select class="form-control form-group col-md-6 questions" id="q10">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
                <label for="q11">My dog loves to chase other dogs/be chased by other dogs.</label>
                <select class="form-control form-group col-md-6 questions" id="q11">
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                    <option value="3">Don’t know/Not sure</option>
                </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q12">My dog loves to wrestle with other dogs.</label>
            <select class="form-control form-group col-md-6 questions" id="q12">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="q13">My dog loves meeting new doggy friends.</label>
            <select class="form-control form-group col-md-6 questions" id="q13">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-info" id="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-info" href="/match" role="button">Next</a>
        </div>
    </div>

    </form>
<br>
<br>
<br>
<br>
<br>
<br>
</div>
