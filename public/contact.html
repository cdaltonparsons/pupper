    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/paw.ico" type="image/x-icon">
    <title>Pupper Messaging</title>

</head>

<body>
    <!-- "header" -->
    <div class="jumbotron jumbotron-fluid bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-11">
                    <h1 class="display-1 text-white" id="logo">pupper&nbsp;<i class="fas fa-paw" id="paw"></i></h1>
                    <br>
                    <h3 class="text-white">Tell us what you're looking for in a pupper playmate.</h3>
                </div>
                <div class="col-1">
                    <a class="btn btn-info btn-lg" id="logout-btn " href="/logout" role="button">Logout</a>
                </div>
            </div>
        </div>
    </div>


    <div class="card">
        <h4>Send a message to your match!</h4>
        <br>
        <div class="contact">

            <form method="POST" action="send">
                <p>
                    <label>Your Name</label>
                    <input type="text" name="name">
                </p>
                <!-- <p>
                    <label>Your Email Address</label>
                    <input type="email" name="email">
                </p> -->
                <p>
                    <label>Your Message</label>
                    <input type="text" name="message" id= "contactbox" placeholder="My pup would love to meet yours!">
                </p>
                <button type="sumbit" id="send" class="btn btn-success">Bork!</button>
            </form>
        </div>

    </div>


    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <nav
                        class="navbar fixed-bottom navbar-light bg-secondary border-top border-info justify-content-center">

                    </nav>
                </div>
            </div>
        </div>
    </footer>

</body>
