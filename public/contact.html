<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fd64f95310.js"></script>
    <!-- CSS Override -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/paw.ico" type="image/x-icon">
    <title>Pupper Messaging</title>

</head>

<body>
<!-- Header -->
<div class="jumbotron jumbotron-fluid bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="display-1 text-white" id="logo">pupper&nbsp;<i class="fas fa-paw" id="paw"></i></h1>
                <br>
                <h3 class="text-white">Tell us what you're looking for in a pupper playmate.</h3>
            </div>
            <div class="col-md-1">
                <a class="btn btn-info btn-lg" id="logout-btn " href="/match" role="button">Back</a>
            </div>
            <div class="col-md-1">
                <a class="btn btn-info btn-lg" id="logout-btn " href="/logout" role="button">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Message Div -->
<div class="container">
    <div class="row">
        <div class="col-md-9 col-sm-12">
            <div class="card text-white bg-info mb-3">
                <form method="POST" action="send">
                <div class="card-header"><h3><i class="fas fa-paw"></i>&nbsp;&nbsp;Send a message to your match</h3></div>
                <div class="card-body form-group">
                    <label>Your Name</label>
                    <input class="form-control col-md-5 col-sm-12" type="text" name="name">
                    <br>
                     <label>Your Email Address</label>
                    <input class="form-control col-md-5 col-sm-12" type="email" name="email">
                    <br>  
                    <label for="contactbox">Your Message</label>
                    <textarea class="form-control col-md-9 col-sm-12" type="text" name="message" id="contactbox" rows="5">My pup would love to meet yours!</textarea>
                    <br>
                    <button class="btn btn-secondary" type="sumbit" id="send">Bork!</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</div>
