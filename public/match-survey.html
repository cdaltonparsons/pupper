<body>

<!-- Survery "header" -->
<div class="jumbotron jumbotron-fluid bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-12">
                <h1 class="display-1 text-white" id="logo">pupper&nbsp;<i class="fas fa-paw" id="paw"></i></h1>
                <br>
                <h3 class="text-white">Tell us what you're looking for in a pupper playmate.</h3>
            </div>
            <div class="col-md-2 col-sm-12">
                <a class="btn btn-info btn-lg" id="logout-btn "href="/logout" role="button">Logout</a>
            </div>
        </div>
    </div>
</div>


<!-- Survey form -->
<div class="container bg-active text-info" id="filters">
    <div class="row">
        <div class="col-md-12">
            <br>
            <h3><i class="fas fa-paw"></i><strong>&nbsp;About Them</strong></h3>
        </div>
    </div>
    <br>
    <form>

    <div class="row">
        <div class="col-12">
            <h5>Select an answer to each question below.</h5>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-12 form-group">
            <label for="match-q1">I am looking to meet dogs that are:</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q1">
                <option value="Small">Small (under 25 lbs)</option>
                <option value="Medium">Medium (between 25-50 lbs)</option>
                <option value="Large">Large (over 50 lbs)</option>
            </select>
        </div>
        <div class="col-md-4 col-xs-12 form-group">
            <label for="match-q2">I want to meet dogs with lots of energy!</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q2">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="col-md-4 col-xs-12 form-group">
            <label for="match-q3">My dog plays well with dominant dogs.</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q3">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" data-toggle="modal" class="btn btn-info" id="find-match">Find Match</button>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    </form>
<br>
<br>
<br>
<br>
<br>
<br>
</div>

<!-- A div (hidden initially, then shown) that holds dynamically populated matches -->
<div class="container" id="show-matches">
    <div class="row" id="match-card-row"></div>
<br>
<br>
<br>
<br>
<br>
<br>
</div>

<!--Contact Modal-->
<div class="container text-info bg-active">
    <div class="row">
        <div class="col-12">
            <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title" id="title"><i class="fas fa-paw"></i>&nbsp;&nbsp;Send a message to your match</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" action="send">
                        <div class="form-group">
                            <label>Your First Name</label>
                            <input class="form-control col-md-4" type="text" name="name">
                            <br>
                                <label>Your Email Address</label>
                            <input class="form-control col-md-8" type="email" name="email">
                            <br>  
                            <label for="contactbox">Your Message</label>
                            <textarea class="form-control col-md-12" type="text" name="message" id="contactbox" rows="5">My pup would love to meet yours!</textarea>
                            <br>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info" type="sumbit" id="send">Bork!</button>
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
        <div class="container-fluid">
