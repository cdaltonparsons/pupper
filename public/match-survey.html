<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootswatch -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">

    <title>Pupper</title>
</head>

<body>

<!-- Survery "header" -->
<div class="jumbotron jumbotron-fluid bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1 text-white" id="logo">pupper&nbsp;<i class="fas fa-paw" id="paw"></i></h1>
                <br>
                <h3 class="text-white">Tell us what you're looking for in a pupper playmate.</h3>
            </div>
        </div>
    </div>
</div>


<!-- Survey form -->
<div class="container bg-active text-info">
    <div class="row">
        <div class="col-md-12">
            <br>
            <h3><i class="fas fa-paw"></i><strong>&nbsp;About Them</strong></h3>
        </div>
    </div>
    <br>
    <form>

    <div class="row">
        <div class="col-12">
            <h5>Select an answer to each question below.</h5>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q1">I am looking to meet dogs that are:</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q1">
                <option value="1">Small (under 25 lbs)</option>
                <option value="2">Medium (between 25-50 lbs)</option>
                <option value="3">Large (over 50 lbs)</option>
            </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q2">Do you want to meet family friendly dogs?</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q2">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q3">I want to meet dogs with lots of energy!</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q3">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q4">I want to meet chill dogs.</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q4">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q5">I want to help other dogs meet new people.</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q5">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q6">I want to help other dogs meet new dogs.</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q6">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q7">I want to meet dogs that are larger than my dog.</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q7">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q8">I want to meet dogs that are smaller than my dog.</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q8">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q9">My dog plays well with dominant dogs.</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q9">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q10">I want to meet dogs that like to share their toys.</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q10">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
                <label for="match-q11">I want to meet dogs that like to chase other dogs/be chased by other dogs.</label>
                <select class="form-control form-group col-md-6 match-questions" id="match-q11">
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                    <option value="3">Don’t know/Not sure</option>
                </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q12">I want to meet dogs that love to wrestle with other dogs.</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q12">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 form-group">
            <label for="match-q13">My dog is great with all other dogs and I would love to meet anyone!</label>
            <select class="form-control form-group col-md-6 match-questions" id="match-q13">
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Don’t know/Not sure</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-info" id="find-match">Find Match</button>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>

    </form>
<br>
<br>
<br>
<br>
<br>
<br>
</div>
